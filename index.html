<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Tu Espacio Digital Personal</title>
    <link rel="icon" href="data:,">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Temporal - Página en construcción */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --accent: #6366f1;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .status {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .progress {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            text-align: left;
        }

        .progress-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .progress-item.done {
            color: #10b981;
        }

        .check {
            width: 20px;
            height: 20px;
            border: 2px solid currentColor;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check.done::after {
            content: '✓';
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NEXUS</h1>
        <p>Migrando a nueva arquitectura modular</p>
        
        <div class="status">
            <h3 style="margin-bottom: 1rem;">Estado de la migración:</h3>
            <div class="progress">
                <div class="progress-item done">
                    <span class="check done"></span>
                    <span>Estructura de proyecto definida</span>
                </div>
                <div class="progress-item done">
                    <span class="check done"></span>
                    <span>Repositorio en GitHub</span>
                </div>
                <div class="progress-item">
                    <span class="check"></span>
                    <span>Archivos CSS creados</span>
                </div>
                <div class="progress-item">
                    <span class="check"></span>
                    <span>Módulos JavaScript migrados</span>
                </div>
                <div class="progress-item">
                    <span class="check"></span>
                    <span>Funcionalidad completa restaurada</span>
                </div>
            </div>
        </div>
        
        <p style="margin-top: 2rem; font-size: 1rem;">
            Mientras tanto, usa: 
            <a href="https://nexus-eac.netlify.app/" style="color: var(--accent);">
                versión anterior
            </a>
        </p>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Configuración temporal
        console.log('Nexus - Nueva arquitectura en progreso...');
        
        // Mostrar la versión
        const version = '2.0.0-alpha';
        console.log(`Nexus v${version}`);
    </script>
</body>
</html>
